<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="conteiner">

        <!-- logo e titolo -->
        <header>

            <div><strong>Taking Booleaners from A to B</strong></div>

        <nav>

        <main>

                <div class="indirizzo">Via Guadalametri - a 220 metri da te</div>

                <div class="barra-Gino"></div>
            </section>

            <section>
                <input type="checkbox" name="monopattino" value="Mike24">
                <h1>Monopattino Mike24</h1>

                <!-- testo sezione -->
                <div class="indirizzo">Via Ricciardoni - a 420 metri da te</div>

                <div class="barra-Mike"></div>
            </section>

            <section>
                <input type="checkbox" name="monopattino" value="Fede154">

                <!-- testo sezione -->
                <div class="indirizzo">Via Mentarini - a 490 metri da te</div>
                <div>Stato carica:</div>

                <div class="barra-Fede"></div>

        </main>
